# Redis Cluster Configuration
# High-availability Redis cluster with Sentinel

apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: insurance-ai-bridge
data:
  redis.conf: |
    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # General
    daemonize no
    supervised systemd
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    
    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100
    
    # Security
    requirepass ${REDIS_PASSWORD}
    masterauth ${REDIS_PASSWORD}
    
    # Memory Management
    maxmemory 8gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Lazy Freeing
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    replica-lazy-flush no
    
    # Append Only File
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    
    # Lua scripting
    lua-time-limit 5000
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Latency monitor
    latency-monitor-threshold 100
    
    # Event notification
    notify-keyspace-events ""
    
    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activedefrag yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes

---
# Redis Sentinel Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: insurance-ai-bridge
data:
  sentinel.conf: |
    port 26379
    sentinel announce-ip ${SENTINEL_ANNOUNCE_IP}
    sentinel monitor insurance-ai-bridge-master redis-primary.insurance-ai-bridge.svc.cluster.local 6379 2
    sentinel down-after-milliseconds insurance-ai-bridge-master 5000
    sentinel parallel-syncs insurance-ai-bridge-master 1
    sentinel failover-timeout insurance-ai-bridge-master 10000
    sentinel auth-pass insurance-ai-bridge-master ${REDIS_PASSWORD}
    sentinel config-epoch insurance-ai-bridge-master 0
    sentinel leader-epoch insurance-ai-bridge-master 0
    sentinel known-replica insurance-ai-bridge-master redis-replica-1.insurance-ai-bridge.svc.cluster.local 6379
    sentinel known-replica insurance-ai-bridge-master redis-replica-2.insurance-ai-bridge.svc.cluster.local 6379
    sentinel current-epoch 0

