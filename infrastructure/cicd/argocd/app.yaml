# ArgoCD Application Configuration
# GitOps deployment for Insurance AI Bridge

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: insurance-ai-bridge
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/devancormick/insurance-ai-bridge.git
    targetRevision: main
    path: infrastructure/k8s
  
  destination:
    server: https://kubernetes.default.svc
    namespace: insurance-ai-bridge
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10

