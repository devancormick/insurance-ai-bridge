[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
# Coverage options (optional - requires pytest-cov)
# Uncomment to enable coverage reporting:
#    --cov=app
#    --cov-report=term-missing
#    --cov-report=html

